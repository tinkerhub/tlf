<!DOCTYPE HTML>                                                                
<html lang="en">                                                                
    <head>                                                                      
        <meta charset="utf-8">
        <meta http-equiv="refresh" content="0;url=https://%TO_URL%" />      
        <link rel="canonical" href="https://%TO_URL%" />      
        
        <title>Redirecting to %TITLE%</title>
    </head>                                                                                                                                                                  
    <body>                                                                      
        <h2>                                                                    
            Redirecting to <a href="https://%TO_URL%">%TITLE%</a>
        </h2>
        <script>
            setTimeout(() => window.location.href = "https://%TO_URL%", 2000);
        </script>
    </body>                                                                    
</html>
